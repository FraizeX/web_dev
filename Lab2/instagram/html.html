<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
  <div class="phone">
    <img src="insta.png" alt="phone">
  </div>
  <div class="login-box">
    <img class="logo" src="logo.png" alt="logo">
    <form>
      <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
      <input type="password" placeholder="Пароль">
      <button class="vhod" type="submit">Войти</button>
    </form>
    <div class="divider">
      <hr><span>или</span><hr>
    </div>
    <button class="fb-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png" alt="Facebook"> Войти через Facebook
    </button>
    <a href="#" class="forgot">Забыли пароль?</a>
  </div>
  <div class="register">
    У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
  </div>
  <div class="apps">
    <p>Установите приложение.</p>
    <img src="download.png" alt="download">
  </div>
</div>
</body>
</html>
